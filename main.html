<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FCL Explantory Visualization</title>

<body>

<script>

    var pop_layer = false;
    var co2_layer = false;
    var project_layer = false;

    function newInput(){

            this.classList.toggle("selectedBtn");
            var res  = d3.select(this).classed("selectedBtn");

            switch(this.id){
                case 'pop_densityBtn':
                            category = "Population Density";

                        if(res){
                            pop_layer = true;
                            load_DData(category);
                        }else{
                            pop_layer = false;
                            remove_layer('.pop_layer');
                        }
                    break;
                case 'co2_emissionBtn':
                        category = "CO2 Emission";

                    if(res){
                        co2_layer = true;
                        load_DData(category);
                    }else{
                        co2_layer = false;
                        remove_layer('.co2_layer');
                    }
                    break;
                case  'fcl_projectsBtn':
                    category = "FCL Projects";

                    if(res){
                        project_layer = true;
                        load_DData(category);
                    }else{
                        project_layer = false;
                        remove_layer('.project_layer');
                    }

                    break;
                default: break;
            }

    }

</script>

<div id="content_holder">
    <div id="menuBar" style="float:right;">
        <div ><img id="fcl_logo" src="res/fcl_logo.png" alt="fcl_logo"></div>
        <div id="navg_bar">
            <div class="navg_button" id="pop_densityBtn">  Population Density
                <div class = 'opacity_bar'>opacity bar1</div></div>

            <div class="navg_button" id="co2_emissionBtn">  CO2 Emission Per Capita
                <div class = 'opacity_bar'>opacity bar2</div></div>

            <div class="navg_button" id="fcl_projectsBtn">  FCL Projects
                <div class = 'opacity_bar'>opacity bar3</div></div>
        </div>

document.getElementById("content_holder").style.height=  window.innerHeight+'px';
